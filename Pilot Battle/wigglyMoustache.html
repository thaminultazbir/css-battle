<div>
    <span></span>
    <span></span>
  </div>
  <style>
    body{
      background:#F5D6B4;
    }
    *{
      box-sizing:border-box;
    }
    div{
      width:100px;
      height:50px;
      border: 20px solid #D86F45;
      border-radius: 110px 110px 0 0;
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50px);
      border-bottom: 0;
    }
    span{
      width:100px;
      height:50px;
      border:20px solid #D86F45;
      border-radius: 0 0 110px 110px;
      border-top:0;
      position:absolute;
      top:calc(50% + 15px);
    }
    span:nth-child(1){
      left:0;
      transform:translate(-100%)
    }
    span:nth-child(1):before{
      content:'';
      position:absolute;
      width:20px;
      height:20px;
      background:#D86F45;
      border-radius:50%;
      top:-10px;
      left:-20px;
    }
      span:nth-child(2){
      right:0;
      transform:translate(100%)
    }
    span:nth-child(2):before{
          content:'';
      position:absolute;
      width:20px;
      height:20px;
      background:#D86F45;
      border-radius:50%;
      right:-20px;
      top:-10px;
      
    }
  </style>
